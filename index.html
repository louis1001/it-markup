<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Innotest Markup</title>
	<script type="text/javascript" src="script.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<header>
		<h1>Innotest Markup</h1>
	</header>
	<div><input type="checkbox" id="darkmode-picker" name="darkmode"><label for="darkmode">Modo oscuro?</label></div>
	<main>
	<section id="input">
		<h2>Entrada:</h2>
		<div contenteditable="true" spellcheck="false" class="textbox" id="text-input"></div>
	</section>
	<section id="output">
		<h2>Visa previa:</h2>
		<div class="textbox" id="text-output"></div>
	</section>
	</main>
</body>
</html>
